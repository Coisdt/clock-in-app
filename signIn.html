<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in/ Sign out - WWPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BANNER -->
    <section class="banner-section">
      <nav class="nav-bar">
        <img src="./images/logo.png" alt="company-logo" class="logo" />
        <article class="banner-title-container">
          <h2 class="app-presents-title">Tall Guy Presents</h2>
          <h1 class="app-title">The Sign-in System</h1>
          <h2 class="company-name">Wolraad Woltemade Primary School</h2>
        </article>
      </nav>
    </section>
    <!-- HERO -->
    <section class="sign-in-hero-section">
      <div class="clock-center">
        <article class="clock-container">
          <h1 class="clock-heading">Current time:</h1>
          <p class="clock">07:55:01</p>
        </article>
      </div>
      <div class="sign-in-hero-center">
        <h1 class="sign-in-heading">Sign in</h1>
        <div class="input-container">
          <input
            type="text"
            class="input-bar"
            placeholder="Enter you persal number..."
          />
          <div class="number-pad-container">
            <article class="number-pad">1 2 3 4 5 6 7 8 9</article>
          </div>
          <button class="submit-btn">Submit</button>
        </div>
        <div class="notification-container">
          <h3 class="notification-heading">Status:</h3>
          <p class="notification-message"></p>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="./app.js"></script>
</html>
